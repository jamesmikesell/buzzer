<div class="page">
  <h1>Presenter Mode</h1>

  <div class="input-list">
    <mat-form-field>
      <mat-label>Room Name</mat-label>
      <input matInput [(ngModel)]="roomName" [disabled]="!!client" required #uxRoomName="ngModel">
      <mat-error *ngIf="uxRoomName.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="audio">Audio</mat-checkbox>
  </div>


  <br>
  <ng-container *ngIf="roomName">
    <button mat-raised-button color="primary" *ngIf="!client" (click)="connect()">
      create room
    </button>

    <ng-container *ngIf="!!client">
      <h2>Buzzers</h2>
      <div class="input-list">
        <button mat-raised-button color="warn" (click)="resetBuzzers(false)">
          disable
        </button>

        <button mat-raised-button color="accent" (click)="resetBuzzers(true)">
          {{responses.length ? "reset & enable" : "enable"}}
        </button>
      </div>
    </ng-container>
  </ng-container>

  <br>
  <br>
  <div *ngIf="!!client">
    <h2>Responses</h2>

    <div *ngIf="!responses.length">... Waiting for players</div>

    <div class="players">
      <div *ngFor="let singlePlayer of responses; let i = index" class="player-container">
        <button mat-raised-button color="warn" class="player-button"
          (click)="adjustPoints(singlePlayer, -1)">-</button>

        <div class="player-name">
          {{i+1}} - ({{scores.get(singlePlayer)}}) - {{singlePlayer}}
        </div>

        <button mat-raised-button color="accent" class="player-button"
          (click)="adjustPoints(singlePlayer, 1)">+</button>
      </div>
    </div>
  </div>


  <div *ngIf="!!client" class="scores">
    <h2>Scores</h2>

    <ol type="1">
      <li *ngFor="let singleScore of sortedScores">{{singleScore[0]}} - Points: {{singleScore[1]}}</li>
    </ol>
  </div>

</div>
